<form [formGroup]="loanForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
  <div class="row mb-3 w-50">
    <div class="col">
      <input type="text" class="form-control" formControlName="title" placeholder="Title" required>
    </div>
    <div class="col">
      <input type="text" class="form-control" formControlName="firstName" placeholder="First name" required>
    </div>
    <div class="col">
      <input type="text" class="form-control" formControlName="lastName" placeholder="Last name" required>
    </div>
  </div>
  <div class="mb-3 w-50">
    <input type="text" class="form-control" formControlName="address" id="address" placeholder="Address" required>
    <div class="invalid-feedback">
      Please enter your address.
    </div>
  </div>
  <div class="mb-3 w-50">
    <input type="tel" class="form-control" formControlName="mobileNumber" id="mobileNumber" placeholder="Mobile Number" required pattern="[0-9]{10}">
    <div class="invalid-feedback">
      Please enter a valid 10-digit mobile number.
    </div>
  </div>
  <div class="mb-3 w-50">
    <input type="email" class="form-control" formControlName="address" id="email" placeholder="Email" required>
    <div class="invalid-feedback">
      Please enter a valid email address.
    </div>
  </div>
  <div class="mb-3 w-50">
    <input type="number" class="form-control" formControlName="email" id="annualIncome" placeholder="Annual Income (in thousands)" required>
    <div class="invalid-feedback">
      Please enter your annual income.
    </div>
  </div>
  <div class="mb-3 form-check w-50">
    <label class="form-check-label" for="isHomeOwner">Home Owner</label>
    <input type="checkbox" class="form-check-input" id="isHomeOwner" formControlName="isHomeOwner">
  </div>
  <div class="mb-3 w-50">
    <input type="text" class="form-control" formControlName="carRegistration" id="carRegistration" placeholder="Car Registration">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
